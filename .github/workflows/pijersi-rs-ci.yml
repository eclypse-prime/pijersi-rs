name: pijersi-rs-ci

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Clippy linting
      run: cargo clippy
    - name: Build binaries
      run: cargo build --verbose
    - name: Build documentation
      run: cargo doc --verbose
    - name: Test
      run: cargo test --verbose
